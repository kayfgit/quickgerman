<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickGerman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'wine': {
                            500: 'rgba(120, 60, 70, 0.95)',
                            600: 'rgba(139, 69, 79, 0.9)',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .drag-handle {
            -webkit-app-region: drag;
            cursor: move;
        }

        .no-drag {
            -webkit-app-region: no-drag;
            cursor: default;
        }

        body {
            background: transparent;
        }

        textarea:focus {
            outline: none;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
    </style>
</head>

<body class="overflow-hidden font-sans select-none bg-transparent">
    <!-- Main Card -->
    <div class="bg-[#fefcfb] rounded-[2rem] h-screen flex flex-col relative overflow-hidden">

        <!-- Header (Drag Handle) -->
        <div id="main-header"
            class="flex justify-center items-center gap-6 py-6 border-b border-gray-100 drag-handle shrink-0 bg-[#fdfbf7] z-10 relative transition-all duration-300">

            <!-- German Pill -->
            <div id="header-controls" class="flex justify-center items-center gap-6 transition-opacity duration-300">
                <div class="flex items-center gap-2 px-6 py-2 rounded-full border border-gray-200 shadow-sm bg-white">
                    <span id="sourceLang"
                        class="text-gray-800 text-lg font-medium min-w-[80px] text-center">German</span>
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>

                <!-- Swap Button -->
                <button id="swapBtn"
                    class="text-green-700 hover:text-green-800 transition-colors p-2 rounded-full hover:bg-green-50 no-drag">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                </button>

                <!-- English Pill -->
                <div class="flex items-center gap-2 px-6 py-2 rounded-full border border-gray-200 shadow-sm bg-white">
                    <span id="targetLang"
                        class="text-gray-800 text-lg font-medium min-w-[80px] text-center">English</span>
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>

            <!-- Settings Button (Absolute Right) -->
            <button id="settingsBtn"
                class="absolute right-6 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors no-drag p-2 rounded-full hover:bg-gray-50">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <!-- Content Area Wrapper -->
        <div class="relative flex-1 min-h-0 w-full overflow-hidden">

            <!-- Translator View -->
            <div id="translator-view"
                class="absolute inset-0 flex flex-col w-full h-full transition-all duration-500 ease-in-out">
                <div class="flex flex-1 min-h-0">
                    <!-- Source Panel (Lighter Cream) -->
                    <div class="flex-1 flex flex-col p-8 bg-[#fdfaf5]  relative group">
                        <div class="text-[11px] font-bold text-green-900/40 uppercase tracking-wider mb-4">Source Text
                        </div>
                        <textarea id="inputText" spellcheck="false"
                            class="w-full flex-1 bg-transparent resize-none text-gray-800 text-3xl placeholder-gray-300 outline-none leading-relaxed selection:bg-green-100 selection:text-green-900"
                            placeholder="Enter your text here..." autofocus></textarea>
                        <div id="inputCount" class="text-xs font-medium text-green-900/40 mt-4">0 characters</div>
                    </div>

                    <!-- Translation Panel (Cream) -->
                    <div class="flex-1 flex flex-col p-8 bg-[#fbf5ec] relative">
                        <div class="text-[11px] font-bold text-green-900/40 uppercase tracking-wider mb-4">Translation
                        </div>
                        <div id="outputText"
                            class="w-full flex-1 text-gray-300 text-3xl leading-relaxed select-text selection:bg-green-100 selection:text-green-900 overflow-auto">
                            Translation will appear here...
                        </div>
                        <!-- Loading Indicator -->
                        <div id="loading" class="hidden absolute top-8 right-8">
                            <div class="w-6 h-6 border-2 border-green-200 border-t-green-600 rounded-full animate-spin">
                            </div>
                        </div>
                        <div id="outputCount" class="text-xs font-medium text-green-900/40 mt-4">0 characters</div>
                    </div>
                </div>
            </div>

            <!-- Settings View -->
            <div id="settings-view"
                class="absolute inset-0 flex flex-col bg-[#fdfbf7] w-full h-full transition-all duration-500 ease-in-out translate-x-full opacity-0 overflow-y-auto">

                <!-- Header with Close Button (Sticky & Draggable) -->
                <div class="sticky top-0 flex items-center justify-between px-12 py-8 bg-[#fdfbf7] z-10 drag-handle">
                    <h2 class="text-4xl font-serif text-gray-800">Settings</h2>
                    <button id="closeSettingsBtn" class="text-gray-400 hover:text-gray-600 transition-colors no-drag p-2 rounded-full hover:bg-gray-100">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <div class="flex flex-col gap-4 max-w-md mx-auto w-full px-12 pb-12">

                    <!-- Spell Check -->
                    <div class="p-5 rounded-2xl border border-gray-200 bg-white">
                        <div class="flex items-start justify-between">
                            <div class="flex flex-col">
                                <span class="text-gray-900 font-medium text-lg">Spell Check</span>
                                <span class="text-gray-500 text-sm mt-1">Enable spell checking while typing</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer shrink-0 ml-4">
                                <input type="checkbox" id="spellcheckToggle" class="sr-only peer" checked>
                                <div class="w-14 h-8 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-6 after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-green-600"></div>
                            </label>
                        </div>
                    </div>

                    <!-- Start on Startup -->
                    <div class="p-5 rounded-2xl border border-gray-200 bg-white">
                        <div class="flex items-start justify-between">
                            <div class="flex flex-col">
                                <span class="text-gray-900 font-medium text-lg">Start on Startup</span>
                                <span class="text-gray-500 text-sm mt-1">Launch QuickGerman when your computer starts</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer shrink-0 ml-4">
                                <input type="checkbox" id="startOnStartupToggle" class="sr-only peer">
                                <div class="w-14 h-8 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-6 after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-green-600"></div>
                            </label>
                        </div>
                    </div>

                    <!-- Theme -->
                    <div class="p-5 rounded-2xl border border-gray-200 bg-white">
                        <div class="flex flex-col gap-3">
                            <span class="text-gray-900 font-medium text-lg">Theme</span>
                            <div class="relative">
                                <select id="themeSelect"
                                    class="w-full px-4 py-3 bg-white border border-gray-200 text-gray-900 text-base rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 block appearance-none cursor-pointer outline-none">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                    <option value="sepia">Sepia</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script src="renderer.js"></script>
</body>

</html>
